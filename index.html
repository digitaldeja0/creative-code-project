<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Code Project</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Sheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container head-div">
      <h1 class="header-text">Midnight Ocean Dreams</h1>
    </div>

    <div class="quote-div center-class">
      <p class="quote-p">
        “What would an ocean be without a monster lurking in the dark? It would
        be like sleep without dreams.”
      </p>
      <p class="author-p">― Werner Herzog</p>
    </div>

    <div>
      <video
        playsinline
        autoplay
        muted
        loop
        poster="./images/moon.jpg"
        id="bgvid"
      >
        <source src="./video/ocean.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="btn-div">
      <a href="#" class="btn enter-btn">Enter</a>
    </div>
  </body>
</html>
